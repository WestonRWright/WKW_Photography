 <div id="myCarousel" class="carousel slide" data-ride="carousel" style="position:relative;z-index:1;height:528px;width:1276px">
  <!-- Indicators -->
  <ol class="carousel-indicators" style="z-index:1 !important">
    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
      <div class="item">
        <img src="../assets/IMG_0257.JPG" alt="Alternate Picture" style="width:100%;">
        <div class="carousel-caption">
<!--           <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p> -->
        </div>
      </div>

      <div class="item">
        <img src="../assets/IMG_5517.JPG" alt="Alternate Picture" style="width:100%;">
        <div class="carousel-caption">
        </div>
      </div>
    
      <div class="item active">
        <img src="../assets/IMG_1478.JPG" alt="Alternate Picture" style="width:100%;">
        <div class="carousel-caption">
        </div>
      </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
